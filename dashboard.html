<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-storage.js"></script>
</head>

<body class="h-100">
    <nav class="navbar navbar-expand-lg bg-dark text-white" style="justify-content: center;">
        <div class="container-field">
            <div class="menu-container">
                <div class="menu-item">
                    <a href="">Science App</a>
                </div>
                <div class="menu-item">
                    <a onclick="switchView('home.html')">Home</a>
                </div>
                <div class="menu-item">
                    <a onclick="switchView('myProjects.html')">My projects</a>
                </div>
                <button id="btn-logout" type="button">Sign out!</button>
            </div>
        </div>
        </div>
    </nav>
    <div class="image-holder" id="image">
        <img src="/design_files/images/twins.jpg" id="img-main" />
    </div>
    <div class="wrapper">

        <div class="row h-100 bg-light" id="projects-wrapper">
            <div class="col-lg-0 bg-secondary">
                <ul class="nav flex-column">

                </ul>
            </div>

            <div class="col-lg-12" style="margin-top: 30px;">

                <div class="container" id="container"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    <script>
        firebase.auth().onIdTokenChanged(function(user) {
            if (!user) {
                window.location.href = "login.html";
            }
        });

        function switchView(view) {
            $.get({
                url: view,
                cache: false,
            }).then(function(data) {
                $("#container").html(data);
                console.log('Sex');
                document.getElementById("img-main").style.display = 'none';
            });
        }
    </script>
</body>

</html>
